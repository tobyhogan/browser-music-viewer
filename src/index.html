<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../dist/output.css" rel="stylesheet">
        <title>Browser Music Viewer</title>


        <script src="assets/js/input-knobs.js"></script>

        <script src="components/Track.js" type="text/javascript"></script>
        <script type="text/javascript" src="index.js"></script>

    </head>


    <body class="flex justify-center">

        <div id="viewer-widget" class="flex-row justify-evenly h-min w-min bg-gray-500 m-0 mt-6 pb-6 px-10 rounded-lg">

            <h1 class="text-3xl text-center text-white mt-5 mb-10 underline">Music Viewer</h1>


            <div class="flex mb-4">

                <button onclick="playAllAudio()">Play</button>
                <button class onclick="pauseAllAudio()">Pause</button>
                <button onclick="stopAllAudio()">Stop</button>

            </div>

            <form action="" class="">
                <label for="song" class="text-white font-semibold">Song:</label>
                <select name="song" id="song-select" onchange="updateSong();" class="rounded font-semibold">
                  <option value="sweep-me-off-my-feet">Sweep Me Off My Feet</option>
                  <option value="none">None</option>
                  <option value="cause-im-a-man">Cause I'm a Man</option>
                </select>
                <br><br>
            </form>

            <div id="tracks-container"></div>


            
        </div>
        
    </body>
    <script>
        updateSong();
    </script>

</html>
