<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../dist/output.css" rel="stylesheet">
        <title>Browser Music Viewer</title>


        <script src="assets/js/input-knobs.js"></script>

        <script src="components/Track.js" type="text/javascript"></script>
        <script type="text/javascript" src="index.js"></script>

    </head>


    <body class="flex justify-center">

        <div id="viewer-widget" class="flex-row justify-evenly h-min w-min bg-gray-500 m-0 mt-6 pb-6 px-10 rounded-lg">

            <h1 class="text-3xl text-center text-white mt-5 mb-10 underline">Music Viewer</h1>


            <div class="flex mb-4">

                <button onclick="playAllAudio()">Play</button>
                <button class onclick="pauseAllAudio()">Pause</button>
                <button onclick="stopAllAudio()">Stop</button>
                <form action="" class="mt-1 ml-1">
                    <label for="speed" class="text-white font-semibold">Playback Speed: </label>
                    <select name="speed" id="speed-select" onchange="updateSpeed();" class="rounded font-semibold">
                        <option value="0.1">0.1x</option>
                        <option value="0.2">0.2x</option>
                        <option value="0.3">0.3x</option>
                        <option value="0.4">0.4x</option>
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="1.75">1.75x</option>
                        <option value="2">2x</option>
                        <option value="2.5">2.5x</option>
                        <option value="3">3x</option>
    
                    </select>
                    <br><br>
                </form>

            </div>



            <form action="" class="">
                <label for="song" class="text-white font-semibold">Song:</label>
                <select name="song" id="song-select" onchange="updateSong();" class="rounded font-semibold">
                  <option value="none">None</option>
                  <option value="sweep-me-off-my-feet">Sweep Me Off My Feet</option>
                  <option value="cause-im-a-man" selected>Cause I'm a Man</option>
                </select>
                <br><br>
            </form>

            <div id="tracks-container"></div>


            
        </div>
        
    </body>
    <script>
        updateSong();
    </script>

</html>
